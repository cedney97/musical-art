<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Musical Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/81b49b0c3d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia-wasm.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia.js-extractor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia.js-plot.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./resources/teoria-master/teoria.js"></script>
</head>

<body>
    <div class="overlay" onclick="infoOff()"> Hello </div>
    <div class="canvas-wrapper">
        <canvas class="drawing-canvas"></canvas>
    </div>
    <div class="info">
        <div class="start">
            <h1 class="play-btn"><i class="fa-solid fa-paintbrush"></i> Start Painting</h1>
            <h1 class="info-btn"><i class="fa-solid fa-circle-info"></i> How To Use</h1>
        </div>
        <div class="instrument-selector">
            <h1>Instrument: </h1>
            <div class="inst-radios">
                <input id="guitar" type="radio" name="radio" checked>
                <label for="guitar" class="inst-label glow-border">Guitar</label>
                <input id="piano" type="radio" name="radio">
                <label for="piano" class="inst-label glow-border">Piano</label>
                <input id="voice" type="radio" name="radio">
                <label for="voice" class="inst-label glow-border">Voice</label>
                <input id="other" type="radio" name="radio">
                <label for="other" class="inst-label glow-border">Other</label>
            </div>
        </div>
        <div class="note-info">
            <h1>Current Note: </h1>
            <span class="note-name">A</span>
            <span class="note-freq"># Hz</span>
            <span class="note-duration">for #</span>
        </div>
        <input id="file" class="file-select" type="file" />
        <button onclick="uploadToPlayer()" type="submit">Upload</button>
        <audio src="" id="audio-player" controls>
            <source id="audio-src" src="./resources/AScale.mp3" type="audio/mp3" />
        </audio>
        <div id="log-div"><br /></div>
        <div id="plot-div"></div>
    </div>
</body>

</html>
